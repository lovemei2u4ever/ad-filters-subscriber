application:

  # 规则源配置
  input:
    - name: 'AWAvenue'
      path: 'https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/AWAvenue-Ads-Rule.txt'
      type: easylist

    - name: 'Cats-Team'
      path: 'https://raw.githubusercontent.com/Cats-Team/AdRules/main/dns.txt'
      type: easylist
        
    - name: '1Hosts'
      path: 'https://o0.pages.dev/Pro/adblock.txt'
      type: easylist

    - name: 'anti-AD'
      path: 'https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-easylist.txt'
      type: easylist
        
    - name: 'BlueSkyXN'
      path: 'https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/all.txt'
      type: easylist

    - name: 'neodevpro'
      path: 'https://raw.githubusercontent.com/neodevpro/neodevhost/master/lite_adblocker'
      type: easylist

  # 输出配置
  output:
    # 全局文件头
    file_header: |
      ADFS AdBlock ${type}
      Last Modified: ${date}
      Total Size: ${total}
      Homepage: https://github.com/lovemei2u4ever/ad-filters-subscriber/

    # 输出规则文件列表
    files:
      - name: easylist.txt     # 通用 EasyList 格式
        type: easylist
        desc: 'ADFS EasyList'
        filter:
          - basic
          - wildcard
          - unknown

      - name: dns.txt         # 仅包含基础和通配符的 DNS 优化规则
        type: easylist
        filter:
          - basic
          - wildcard

      - name: hosts.txt       # Hosts 格式
        type: hosts

  # 程序运行配置
  config:
    # 获取器配置
    fetcher:
      http:
        charset: UTF-8
        connect-timeout: 20s   # 增加超时时间防止 Github 连接失败
        read-timeout: 60s
        buffer-size: 8KB

    # 解析器配置
    parser:
      log-level: info
      alert-length: 6
      min-length: 0
      max-length: 1024
      expected: 500000        # 调大预期规则数，因为你的源比较多

      # 域名探测（默认关闭以提高速度）
      dns-probe:
        enable: false
        timeout: 2s
        parallel: 10
        provider:
          - host: 223.5.5.5
          - host: 114.114.114.114

      # 排除不需要的域名
      excludes:
        - "www.example.org"
